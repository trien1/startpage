				</form>
			</div>
		</div>

<script>
const focusedInput = document.getElementById("bar");
const inputContainer = document.getElementById("input-container");



document.body.addEventListener("mousedown", function(event) {
  const isClickedInsideInput = focusedInput.contains(event.target);
  
  if (!isClickedInsideInput) {
    event.preventDefault();
    focusedInput.focus();
  }
});


focusedInput.addEventListener("keydown", function(event) {
  if (event.key === "Tab" || event.key === "Escape") {
    event.preventDefault(); // Prevent default tab or escape behavior
  }
});




</script>
